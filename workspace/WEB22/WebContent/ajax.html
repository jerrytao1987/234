<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function fn1(){
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function(){
			if(xmlHttp.readyState==4&&xmlHttp.status==200){
				
				var res = xmlHttp.responseText;
				document.getElementById("span1").innerHTML=res;
			}
		}
		xmlHttp.open("GET","/WEB22/ajaxServlet?name=lisi",true);
		xmlHttp.send();
	}
	function fn2(){
		var xmlHttp = new XMLHttpRequest();
		xmlHttp.onreadystatechange = function(){
			if(xmlHttp.readyState==4&&xmlHttp.status==200){
				
				var res = xmlHttp.responseText;
				document.getElementById("span2").innerHTML=res;
			}
		}
		xmlHttp.open("POST","/WEB22/ajaxServlet",false);
		xmlHttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		xmlHttp.send("name=wangwu");
	}
</script>
</head>
<body>
	<input type="button" value="异步访问服务器" onclick="fn1()"/><span id="span1"></span><br/>
	<input type="button" value="同步访问服务器" onclick="fn2()"/><span id="span2"></span><br/>
	<input type="button" value="测试按钮" onclick="alert()"/><span id="span3"></span><br/>
	
</body>
</html>
