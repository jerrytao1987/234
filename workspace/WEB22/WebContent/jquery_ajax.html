<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/WEB22/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	function fn1(){
		$.get(
			"/WEB22/ajaxServlet2",
			{"name":"张三","age":25},
			function(data){
				alert(data.name);
			},
			"json"
		);
	}
	function fn2(){
		$.post(
			"/WEB22/ajaxServlet2",
			{"name":"李四","age":25},
			function(data){
				alert(data.name);
			},
			"json"
		);
	}
	function fn3(){
		$.ajax({
			url:"/WEB22/ajaxServlet2",
			async:true,
			type:"POST",
			data:{"name":"lucy","age":18},
			success:function(data){
				alert(data.name);
			},
			error:function(){
				alert("请求失败");
			},
			dataType:"json"
		});
	}
</script>
</head>
<body>
	<input type="button" value="get访问服务器" onclick="fn1()"/><span id="span1"></span><br/>
	<input type="button" value="post访问服务器" onclick="fn2()"/><span id="span2"></span><br/>
	<input type="button" value="ajax访问服务器" onclick="fn3()"/><span id="span3"></span><br/>
</body>
</html>
